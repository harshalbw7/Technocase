			<div class="agileits-top">
				<form method="post" action="../php resource/registration.php" onsubmit="return validateForm()">
					<input class="text" type="text" name="name" id="name" placeholder="Name" required="" pattern="^[a-zA-Z]+ [a-zA-Z]+$">
					<br>
					<input class="text" type="text" name="puser" id="puser" placeholder="Username(only letters and digit)" required="" pattern="^[a-zA-Z]+[0-9]*">
					<br>
					<input class="text" type="text" name="contact" id="Contact" placeholder="Contact(only digit)" required="" maxlength="10" pattern="\d{10}">
					<br>
					<input class="text" type="text" name="college" id="College_Name" placeholder="College Name" required="">
					<br>
					<input class="text" type="text" name="course" id="course" placeholder="Course (MCA,MBA,BE)" required="" pattern="(MCA)|(MBA)|(BE)">

					<input class="text email" type="email" name="email" id="email" placeholder="Email" required="" pattern="[a-z0-9]+@[a-z]+\.[a-z]{2,3}">

					<input class="text" type="password" id="pass" name="ppass" placeholder="Password" required="" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,16}">
					
					<input class="text w3lpass" type="password" id="cpass" name="cpass" placeholder="Confirm Password" required="" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,16}">
					<div class="wthree-text">
						<label class="anim">
							<input type="checkbox" class="checkbox" required="">
							<span>I Agree To The Terms & Conditions</span>
						</label>
						<div class="clear"> </div>
					</div>
					<input type="submit" value="Register" name="register">
				</form>
				<p>If already registered? , <a href="../login/participant_login.html"> Log in</a></p>

<script>
	function validateForm() {
		var password = document.getElementById("pass").value;
		var confirmPassword = document.getElementById("cpass").value;
	  
		if (password !== confirmPassword) {
		  alert("Passwords do not match!");
		  return false; // Prevent form submission
		}
	  
		// Continue with form submission if passwords match
		return true;
	  }
</script>
